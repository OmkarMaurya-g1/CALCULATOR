<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="value" readonly name="txt" />

        <button class="num clear"><i>C</i></button>
        <button class="num delbtn"><i>Del</i></button>

        <button class="num"><i>%</i></button>
        <button class="num"><i>*</i></button>
        <button class="num"><i>7</i></button>
        <button class="num"><i>8</i></button>
        <button class="num"><i>9</i></button>
        <button class="num"><i>-</i></button>
        <button class="num"><i>4</i></button>
        <button class="num"><i>5</i></button>
        <button class="num"><i>6</i></button>
        <button class="num"><i>/</i></button>
        <button class="num"><i>1</i></button>
        <button class="num"><i>2</i></button>
        <button class="num"><i>3</i></button>
        <button class="num"><i>+</i></button>
        <button class="num"><i>0</i></button>
        <button class="num"><i>00</i></button>
        <button class="num"><i>.</i></button>

        <button class="num equal"><i>=</i></button>
      </div>
    </div>

    <script src="Calculator.js"></script>
  </body>
</html>
